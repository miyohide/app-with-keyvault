<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>へっぽこ顧客管理アプリ</title>
</head>
<body>
<h1 th:text="${message}"></h1>

<ul>
    <li>
        <form action="#" th:action="@{/setCustomers}" id="setCustomers" method="post">
            <a href="javascript:setCustomers.submit()">顧客を登録</a>
        </form>
    </li>
    <li>
        <a href="getCustomers" th:href="@{/getCustomers}">登録されている顧客を参照</a>
    </li>
</ul>
</body>
</html>
